<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Credit Card Fraud Detection</title>
    
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            width: 100%;
            font-size: 18px;
        }
        .result-box {
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .safe { background-color: #d4edda; color: #155724; }
        .fraud { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">🚀 Credit Card Fraud Detection</h2>
        <p class="text-center text-muted">Enter transaction details to check for fraud.</p>

        <form method="POST">
            <label class="form-label">💰 Transaction Amount:</label>
            <input type="number" step="0.01" name="amt" class="form-control" required>

            <label class="form-label">🧑‍💼 Gender (0 = Male, 1 = Female):</label>
            <input type="number" name="gender" class="form-control" required>

            <label class="form-label">🎭 Category Entertainment (0 or 1):</label>
            <input type="number" name="category_entertainment" class="form-control" required>

            <label class="form-label">🍔 Category Food & Dining (0 or 1):</label>
            <input type="number" name="category_food_dining" class="form-control" required>

            <label class="form-label">⛽ Category Gas & Transport (0 or 1):</label>
            <input type="number" name="category_gas_transport" class="form-control" required>

            <label class="form-label">🛒 Category Grocery Net (0 or 1):</label>
            <input type="number" name="category_grocery_net" class="form-control" required>

            <label class="form-label">🏋️ Category Health & Fitness (0 or 1):</label>
            <input type="number" name="category_health_fitness" class="form-control" required>

            <label class="form-label">🏠 Category Home (0 or 1):</label>
            <input type="number" name="category_home" class="form-control" required>

            <label class="form-label">✈️ Category Travel (0 or 1):</label>
            <input type="number" name="category_travel" class="form-control" required>

            <button type="submit" class="btn btn-primary btn-submit mt-3">🚀 Check Transaction</button>
        </form>

        {% if result %}
            <div class="result-box {% if 'Fraud' in result %}fraud{% else %}safe{% endif %}">
                {{ result }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
